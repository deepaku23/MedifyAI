apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::167325058662:role/eks_role_patient_insight
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
  mapUsers: |
    - userarn: arn:aws:iam::167325058662:user/Amitesh
      username: amitesh
      groups:
        - system:masters
  mapAccounts: |
    - "167325058662"
