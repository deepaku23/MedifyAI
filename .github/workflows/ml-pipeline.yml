name: Symptom Analyzer Tests

on:
  push:
    branches:
      - main
    paths:
      - 'backend/config/config.py'
      - 'backend/ml_pipeline/**'
  
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.0
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-mock pytest-xdist
          pip install -r requirements.txt
      
      - name: Run Tests
        run: |
          python backend/ml_pipeline/tests/test_env_variables.py 
          python -m pytest backend/ml_pipeline/tests/test_retrieval_validation.py 
          python -m pytest backend/ml_pipeline/tests/test_bias_metrics.py 
          python backend/ml_pipeline/tests/test_integrated_pipeline.py

        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_ENVIRONMENT: ${{ secrets.PINECONE_ENVIRONMENT }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}


      - name: Notify on successs
        if: success()
        run: echo "✅ ML Pipeline tests passed successfully!"


      - name: Notify on failure
        if: failure()
        run: echo "❌ ML Pipeline tests failed!"

  send_email:
    runs-on: ubuntu-latest
    needs: test  
    if: failure()  

    steps:
    - name: Send email
      uses: dawidd6/action-send-mail@v4
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: GitHub Actions Workflow Failed
        to: pappuru.d@northeastern.edu, udayakumar.de@northeastern.edu, tripathi.am@northeastern.edu, gaddamsreeramulu.r@northeastern.edu, amin.sn@northeastern.edu
        from: mlopsgroup11@gmail.com
        body: |
          The workflow "${{ github.workflow }}" has failed.
          
          Repository: ${{ github.repository }}
          Workflow: ${{ github.workflow }}
          Run ID: ${{ github.run_id }}
          
          Check the logs here: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}